#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 0.85
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 2

        new_optimizations = on
        ignore_opacity = on
        xray = false

        vibrancy = 0.1696
    }
}


dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    font_family = "JetBrainsMono Nerd Font Mono" 
}

